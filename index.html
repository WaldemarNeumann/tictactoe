<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <img class="gameOver d-none" id="gameOver" src="img/game-over.png">
    <button class="restart-btn d-none" id="restart" onclick="restart()">Restart</button>
    <div class="players">
        <div id="gamer-1" class="player inactive-player">
            <img class="player-image" src="img/circle.png">
            <h2>Player 1</h2>
        </div>

        <div id="gamer-2" class="player">
            <img class="player-image" src="img/x.png">
            <h2>Player 2</h2>
        </div>
    </div>

    <div id="line-1" class="horizontal-line" style="top: 112px;"></div>
    <div id="line-2" class="horizontal-line" style="top: 243px;"></div>
    <div id="line-3" class="horizontal-line" style="top: 377px;"></div>
    <div id="line-4" class="horizontal-line make-vertical" style="top: 230px; right: 165px;"></div>
    <div id="line-5" class="horizontal-line make-vertical" style="top: 230px; right: 8px;"></div>
    <div id="line-6" class="horizontal-line make-vertical" style="top: 230px; left: 152px;"></div>
    <div id="line-7" class="horizontal-line" style="transform: rotate(40deg) scaleX(0.0); top: 220px;"></div>
    <div id="line-8" class="horizontal-line" style="top: 217px; transform: rotate(-45deg) scaleX(0.0);"></div>

    <table>
        <tr>
            <td onclick="fillShape(0)">
                <img id="circel-0" class="contents-o d-none" src="img/circle.png">
                <img id="cross-0" class="contents-x d-none" src="img/x.png">
            </td>
            <td onclick="fillShape(1)">
                <img id="circel-1" class="contents-o d-none" src="img/circle.png">
                <img id="cross-1" class="contents-x d-none" src="img/x.png">
            </td>
            <td onclick="fillShape(2)">
                <img id="circel-2" class="contents-o d-none" src="img/circle.png">
                <img id="cross-2" class="contents-x d-none" src="img/x.png">
            </td>
        </tr>

        <tr>
            <td onclick="fillShape(3)">
                <img id="circel-3" class="contents-o d-none" src="img/circle.png">
                <img id="cross-3" class="contents-x d-none" src="img/x.png">
            </td>
            <td onclick="fillShape(4)">
                <img id="circel-4" class="contents-o d-none" src="img/circle.png">
                <img id="cross-4" class="contents-x d-none" src="img/x.png">
            </td>
            <td onclick="fillShape(5)">
                <img id="circel-5" class="contents-o d-none" src="img/circle.png">
                <img id="cross-5" class="contents-x d-none" src="img/x.png">
            </td>
        </tr>

        <tr>
            <td onclick="fillShape(6)">
                <img id="circel-6" class="contents-o d-none" src="img/circle.png">
                <img id="cross-6" class="contents-x d-none" src="img/x.png">
            </td>
            <td onclick="fillShape(7)">
                <img id="circel-7" class="contents-o d-none" src="img/circle.png">
                <img id="cross-7" class="contents-x d-none" src="img/x.png">
            </td>
            <td onclick="fillShape(8)">
                <img id="circel-8" class="contents-o d-none" src="img/circle.png">
                <img id="cross-8" class="contents-x d-none" src="img/x.png">
            </td>
        </tr>

    </table>

</body>

</html>
